<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Posta Medica</title>
        <style>
            @import "../CSS/vistacss.css";
        </style>
        <script src="https://kit.fontawesome.com/a20b11dfdd.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script>
            function cargardatosmed(idmed,nombresmed,apellidosmed,especialidadmed,dnimed,cmpmed,telefonomed,emailmed,domiciliomed) {
                console.log('Especialidad:', especialidadmed);

                // Obtener el valor seleccionado del componente b:selectOneMenu
                var elementEspecialidad = document.getElementById('formmed:especialidadmed_input');
                var selectedEspecialidad = elementEspecialidad ? elementEspecialidad.value : null;
                
                var elementID = document.getElementById('input_formmed:idmed');
                var elementNo = document.getElementById('input_formmed:nombresmed');
                var elementAp    = document.getElementById('input_formmed:apellidosmed');
                var elementDNI    = document.getElementById('input_formmed:dnimed');
                var elementCmp   = document.getElementById('input_formmed:cmpmed');
                
                var elementTe = document.getElementById('input_formmed:telefonomed');
                var elementEmail = document.getElementById('input_formmed:emailmed');
                var elementDomicilio = document.getElementById('input_formmed:domiciliomed');
                
                if (elementID &amp;&amp; elementNo &amp;&amp; elementAp &amp;&amp; elementDNI &amp;&amp; 
                elementCmp &amp;&amp; elementTe &amp;&amp; elementEmail  &amp;&amp; elementDomicilio) {
                   
                    elementID.value = idmed;
                    elementNo.value = nombresmed;
                    elementAp.value= apellidosmed;
                    elementDNI.value = dnimed;
                    elementCmp.value = cmpmed;
                    elementTe.value = telefonomed;
                  
                    elementEmail.value = emailmed;
                    elementDomicilio.value = domiciliomed;
                    
                    // Asignar el valor a la variable sexopac
                    especialidadmed = selectedEspecialidad;
                   
                } else {
                    console.error('Al menos uno de los elementos no fue encontrado.');
                }
            }
        </script>
    </h:head>
    <h:body class="completo">
        <div class="sidebar-menu">
            <div class="main-menu">
                <nav>
                    <ul>
                        <li class="activelog" style="padding-top: 13px; margin-bottom: 0%;">
                            <a href="#" class="log">
                                <img src="../CSS/MesaRedonda.png" alt="Mesa Redonda"></img>
                                <p class="logo-tit">POSTA MÉDICA</p>
                            </a>
                        </li>
                        <li style="background: #F4478E;">
                            <hr style="margin-top: 18px; margin-bottom: 5px; background: #F4478E;">
                                <h:outputLabel class="bienvenida" value="#{beanLogin.nombresuser}"/>
                                <h:outputLabel class="bienvenida" value="#{beanLogin.roluser}"/>
                            <hr style="margin-top: 1px; margin-bottom: 5px;"></hr>
                        </hr>
                        </li>
                        <li class="active" style="padding-top: 10px;"><span style="font-size: 14px; color: #D9E6E8;">Pacientes</span></li>
                        <li class="active"><a href="Pacientes.xhtml"><i class="fas fa-fw fa-users" style="color: #fff;"></i><span>Datos</span></a></li>
                        <li class="active"><a href="Historias.xhtml"><i class="fas fa-hospital-user" style="color: #fff;"></i> <span>Historias</span></a></li>
                        <li class="active" style="padding-top: 10px;"><span style="font-size: 14px; color: #D9E6E8;">Personal Médico</span></li>
                        <li class="active"><a href="Medicos.xhtml"><i class="fas fa-user-doctor" style="color: #fff;"></i> <span>Médicos</span></a></li>
                        <li class="active"><a href="Especialidades.xhtml"><i class="fas fa-hospital" style="color: #fff;"></i> <span>Especialidades</span></a></li>
                        <li class="active" style="padding-top: 10px;"><span style="font-size: 14px; color: #D9E6E8;">Atención Médica</span></li>
                        <li class="active"><a href="Citas.xhtml"><i class="fa-regular fa-calendar-days" style="color: #fff;"></i> <span>Citas Médicas</span></a></li>
                        <li class="active"><a href="Triaje.xhtml"><i class="fas fa-heart-pulse" style="color: #fff;"></i> <span>Triaje</span></a></li>
                        <li class="active"><a href="Consultas.xhtml"><i class="fas fa-stethoscope" style="color: #fff;"></i> <span>Consultas</span></a></li>
                        <li class="active" style="padding-top: 10px;"><span style="font-size: 14px; color: #D9E6E8;">Configuración</span></li>
                        <li class="active"><a href="Usuarios.xhtml"><i class="fas fa-lock" style="color: #fff;"></i> <span>Usuarios</span></a></li>
                        <li class="active"><a href="index.xhtml"><i class="fas fa-power-off" style="color: #fff;"></i> <span>Cerrar Sesión</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="main-content">
            
            <!--FORMULARIO-->
            <b:panel class="crud" look="primary" style="margin-left: 30px; margin-right: 30px;">
                <f:facet name="heading" class="heading">
                    <h:outputText value="Módulo de Médicos" style="color: white;"/>
                </f:facet>
                <b:form id="formmed">
                <b:panelGrid columns="4">
                    <b:inputText value="#{beanMedicos.idmed}" id="idmed" label="ID"/>
                    <b:inputText value="#{beanMedicos.nombresmed}" id="nombresmed" label="Nombres"/>
                    <b:inputText value="#{beanMedicos.apellidosmed}" id="apellidosmed" label="Apellidos"/>
                    <b:inputText value="#{beanMedicos.dnimed}" id="dnimed" mask="99999999" label="DNI"/>
                    <b:selectOneMenu value="#{beanMedicos.especialidadmed}" select2="true" required="true" converter="omnifaces.SelectItemsConverter"
                                     style="width: 100%;" label="Especialidad" id="especialidadmed">
                        <f:selectItem itemLabel="Seleccionar" noSelectionOption="true" itemValue="#{null}" />
                        <f:selectItems value="#{beanEspecialidades.tablaEspecialidades()}" var="c" itemValue="#{c}" itemLabel="#{c.nombreesp}" />
                    </b:selectOneMenu>
                    <b:inputText value="#{beanMedicos.cmpmed}" id="cmpmed" mask="99999" label="CMP"/>
                    <b:inputText value="#{beanMedicos.telefonomed}" id="telefonomed" mask="999999999" label="Telefono"/>
                    <b:inputText value="#{beanMedicos.emailmed}" id="emailmed" label="Correo Electrónico"/>
                    <b:inputText value="#{beanMedicos.domiciliomed}" id="domiciliomed" label="Domicilio"/>
                    <b:inputText value="#{beanMedicos.fecregmed}" id="fecregmed" mask="yyyy-mm-dd" label="Fec. de Registro" disabled="true"/>
                    <b:formGroup style="margin-top: 25px;">
                        <b:commandButton value="Agregar" look="success" action="#{beanMedicos.agregarMedicos()}" style="width: 100%;"/>
                    </b:formGroup>
                    <b:formGroup style="margin-top: 25px;">
                        <b:commandButton value="Editar" look="warning" action="#{beanMedicos.actualizarMedicos()}" style="width: 100%;"/>
                    </b:formGroup>
                </b:panelGrid> 
                </b:form>
            </b:panel>
            
            <!--TABLA-->
            <b:panel class="tablaregistro" look="primary" title="Registro de Médicos" collapsible="false" style="margin: 30px;">
                <h:form>
                    <b:dataTable value="#{beanMedicos.tablaMedicos()}" var="med" excel="true"
                                 fixedHeader="true" scroll-size="400px" scroll-x="false" responsive="true">
                        <b:dataTableColumn value="#{med.idmed}" label="ID"/>
                        <b:dataTableColumn value="#{med.dnimed}" label="DNI"/>
                        <b:dataTableColumn value="#{med.nombresmed}" label="Nombres"/>
                        <b:dataTableColumn value="#{med.apellidosmed}" label="Apellidos"/>
                        <b:dataTableColumn value="#{med.especialidadmed.nombreesp}" label="Especialidad"/>
                        <b:dataTableColumn value="#{med.cmpmed}" label="CMP"/>
                        <b:dataTableColumn value="#{med.telefonomed}" label="Nro. Telefónico"/>
                        <b:dataTableColumn value="#{med.emailmed}" label="Correo electrónico"/>
                        <b:dataTableColumn value="#{med.domiciliomed}" label="Domicilio"/>
                        <b:dataTableColumn value="#{med.fecregmed}" label="Fec. Reg."/>
                        <b:dataTableColumn label="Acciones">
                            <a class="btn btn-success"
                               style="width: 40px; align-content: center; font-size: 13px; margin-right: 5px;"
                                href="javascript:cargardatosmed('#{med.idmed}','#{med.nombresmed}','#{med.apellidosmed}','#{med.especialidadmed}','#{med.dnimed}',
                                '#{med.cmpmed}','#{med.telefonomed}','#{med.emailmed}','#{med.domiciliomed}')">
                                <b:iconAwesome class="icon" value="edit"/>
                            </a>
                            <b:commandButton iconAwesome="trash" look="danger" style="width: 40px; align-content: center;" actionListener="#{beanMedicos.eliminarMedicos(med)}">
                                <i class="fas fa-trash" style="color: #fff;"></i>
                            </b:commandButton>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </b:panel>
        </div>
    </h:body>
</html>
